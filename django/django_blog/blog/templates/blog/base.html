{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "blog/css/base.css" %}">
        <link rel="stylesheet" href="{% block style %}{% endblock style %}">
    </head>
    <body>
        <!-- HEADER -->
    <nav class="navbar navbar-expand-lg sticky-top bg-white">
        <div class="navbar-left container-fluid">
            <ul class="nav">
                <li class="logo d-flex">
                    <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" width="30" height="30" alt="logo"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacts</a>
                </li>
            </ul>
        </div>
        <div class="navbar-right container-fluid d-flex justify-content-end">
            <form class="d-flex" role="search">
                <input type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <button class="btn btn-outline-secondary" type="button">Login</button>
            <button class="btn btn-outline-secondary" type="button">Register</button>
            <button class="btn btn-outline-secondary" type="button">Logout</button>
        </div>
    </nav>
    <!-- MAIN -->
    {% block body %}{% endblock body %}
    <!-- FOOTER -->
    <footer class="footer">
        <div class="container d-flex justify-content-between align-items-center">
            <p>Â© Agency that create wonderful sites. And this is just our blog.</p>
            <a href="#logo" class="btn btn-sm btn-primary">Go to top</a>
        </div>

    <script src="https://kit.fontawesome.com/d074e8ae8c.js" crossorigin="anonymous"></script>
        <script src="" async defer>{% block script %}{% endblock script %}</script>
