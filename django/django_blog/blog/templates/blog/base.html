{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "blog/css/base.css" %}">
        <link rel="stylesheet" href="{% block style %}{% endblock style %}">
    </head>
    <body>
        <!-- HEADER -->
        <nav class="navbar navbar-expand-lg sticky-top bg-white">
            <div class="navbar-left container-fluid">
                <ul class="nav">
                    <li class="logo d-flex">
                        <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" width="30" height="30" alt="logo"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-right container-fluid d-flex justify-content-end">
                <form class="d-flex" action="{% url 'search' %}" method="get" role="search">
                    <input name="q" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                {% if user.is_authenticated %}
                    <span class="navbar-text">{{ user }}</span>
                    <a href="{% url 'signout' %}"><button class="btn btn-outline-secondary" type="button">Logout</button></a>
                {% else %}
                    <a href="{% url 'signin' %}"><button class="btn btn-outline-secondary" type="button">Login</button></a>
                    <a href="{% url 'signup' %}"><button class="btn btn-outline-secondary" type="button">Register</button></a>
                {% endif %}
            </div>
        </nav>
        <!-- MAIN -->
        {% block body %}{% endblock body %}
        <!-- FOOTER -->
        <footer class="footer">
            <div class="container d-flex justify-content-between align-items-center">
                <p>Â© Agency that create wonderful sites. And this is just our blog.</p>
                <a href="#logo" class="btn btn-sm btn-primary">Go to top</a>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/d074e8ae8c.js" crossorigin="anonymous"></script>
        <script src="" async defer>{% block script %}{% endblock script %}</script>
    </body>
</html>
